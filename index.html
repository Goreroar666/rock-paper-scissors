<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
  <div>
  <p>Try your luck against the AI in this game of rock, paper and scissors.</p>
  <p>The game's a best of 5. Good luck!</p>
  </div>
<div id="buttons">
  <p>Pick your weapon:</p>
  <button id="rock-btn" value="rock">Rock</button>
  <button id="paper-btn" value="paper">Paper</button>
  <button id="scissors-btn" value="scissors">Scissors</button>
</div>

<div id="computerChoice"></div>
<div id="result"></div>
<div id="scoreboard"></div>
<div id="finalScore"></div>
<script src="scripts.js" defer></script>
</body>
</html>
